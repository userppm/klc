<script>
var pos =0,test,test_status,question,choice,choices,chA,chB,chC,chD,correct=0 ;
var questions =[
	["Which section deals Punishment for  unauthorised occupying?","Section 6","Section 7","Section 8","Section 10","B"],
	[ "Which form is used for Warrent of Arrest ?", "FORM B", "FORM C", "FORM CC", "FORM D", "D"],
	[ "Any useful tree belonging to the Government shall be liable for damages not exceeding ------- times the value of the tree as adjudged by the Collector ?", "3 Times", "1 Times", "4 Times", "2 Times", "A"],
	[ "Who issued warrant of arrestas per KLC Act?", "RDO", "District Collector", "Court", "Goverment",  "B"],
	[ "KLC Act 1957 come in force on ?", "15-1-1957", "15-1-1958", "8-11-1958", "8-11-1957",  "B"],
	[ "How much percentage is FDT?", "14%", "5%", "2.5%", "1%",  "B"],
	[ "Normal apeal period regarding final order?", "6 months", "1 year", "60 days", "30 days",  "D"],
	[ "A person remove laterite from Got land , Which is vo reporting form ?", "FORM A", "FORM B", "FORM CC", "FORM AA",  "D"],
	["Which is the register of application for issue of permit?","FORM G","FORM H","FORM I","None of this","C"],
	[ "Rate of Ordinary clay in unauthorised extraction?", "150/Metric tone", "500 Metric tone", "250/Metric tone", "2500/Metric tone",  "C"]	
];
function _(x){
	return document.getElementById(x); 
}
function renderQuestion(){
	test = _("test");
	if(pos >= questions.length){
	test.innerHTML= "<h2>Your Score is "+correct+"</h2>";
	_("test_status").innerHTML = "Test completed";
	pos = 0;
	correct = 0;
	return false;
      }	
	_("test_status").innerHTML = "Question "+(pos+1)+"  of "+questions.length;
	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
	chC = questions[pos][3];
	chD = questions[pos][4];
	test.innerHTML = "<h3>"+question+"<h3><br>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br><br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br><br>";
	test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
	test.innerHTML += "<input type='radio' name='choices' value='D'> "+chD+"<br><br><br><br>";
	test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>"; 
}
function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
	if(choices[i].checked){
	choice = choices[i].value;
	}
    }
	if(choice == questions[pos][5]){
	correct++;
     }
	
	pos++;
	renderQuestion();

}
window.addEventListener("load", renderQuestion, false);
</script>
